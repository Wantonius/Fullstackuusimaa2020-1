<div>
	<h1>Shopping List</h1>
	<form (ngSubmit)="addToList()" #shoppingForm="ngForm">
		<div class="form-group">
			<label for="type">Item type:</label>
			<input type="text"
					name="type"
					[(ngModel)]="shoppingitem.type" 
					id="type"/>
		</div>
		<div class="form-group">
			<label for="price">Price:</label>
			<input type="number"
					name="price"
					[(ngModel)]="shoppingitem.price" 
					id="price"/>
		</div>
		<div class="form-group">
			<label for="count">Count:</label>
			<input type="number"
					name="count"
					[(ngModel)]="shoppingitem.count" 
					id="count"/>
		</div>
		<button class="btn btn-secondary" type="submit">{{mode}}</button>
	</form>
	<hr/>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Type</th>
				<th>Price</th>
				<th>Count</th>
				<th>Remove</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of shoppinglist;let idx=index">
				<td>{{item.type}}</td>
				<td>{{item.price}}</td>
				<td>{{item.count}}</td>
				<td><button class="btn btn-primary" (click)="removeFromList(idx)">Buy</button></td>
				<td><button class="btn btn-secondary" (click)="editItem(idx)">Edit</button></td>
			</tr>
		</tbody>
	</table>
</div>
