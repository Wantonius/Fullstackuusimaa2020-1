<form (ngSubmit)="addToList()" #shoppingForm="ngForm">
	<div class="form-group">
		<label for="type">Item type:</label>
		<input type="text"
				name="type"
				[(ngModel)]="shoppingitem.type" 
				id="type"/>
	</div>
	<div class="form-group">
		<label for="price">Price:</label>
		<input type="number"
				name="price"
				[(ngModel)]="shoppingitem.price" 
				id="price"/>
	</div>
	<div class="form-group">
		<label for="count">Count:</label>
		<input type="number"
				name="count"
				[(ngModel)]="shoppingitem.count" 
				id="count"/>
	</div>
	<button class="btn btn-secondary" type="submit">Add</button>
</form>
